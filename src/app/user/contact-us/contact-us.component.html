<div class="contact-us-container">
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p><strong>Address:</strong> 123 E-commerce St, Shop City, EC 12345</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
    </div>

    <form class="contact-form" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
        <mat-form-field appearance="fill">
            <mat-label>From Email</mat-label>
            <input matInput formControlName="fromEmail" [value]="fromEmail" readonly>
            <mat-error *ngIf="contactForm.get('fromEmail')?.hasError('required')">
                Email is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Subject</mat-label>
            <input matInput formControlName="subject" required>
            <mat-error *ngIf="contactForm.get('subject')?.hasError('required')">
                Subject is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="body" required></textarea>
            <mat-error *ngIf="contactForm.get('body')?.hasError('required')">
                Message is required
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
            Send Mail
            <mat-icon>send</mat-icon>
        </button>
    </form>
</div>
