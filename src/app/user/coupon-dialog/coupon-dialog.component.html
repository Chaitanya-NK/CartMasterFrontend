<h2 mat-dialog-title>Available Coupons</h2>
<mat-dialog-content>
    <table mat-table [dataSource]="coupons" class="mat-elevation-z8">
        <!-- Coupon Name Column -->
        <ng-container matColumnDef="couponName">
            <th mat-header-cell *matHeaderCellDef> Coupon Name </th>
            <td mat-cell *matCellDef="let coupon"> {{ coupon.couponName }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="couponDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let coupon"> {{ coupon.couponDescription }} </td>
        </ng-container>

        <!-- Discount Column -->
        <ng-container matColumnDef="discountPercentage">
            <th mat-header-cell *matHeaderCellDef> Discount </th>
            <td mat-cell *matCellDef="let coupon"> {{ coupon.discountPercentage }}% </td>
        </ng-container>

        <!-- Apply Button Column -->
        <ng-container matColumnDef="apply">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let coupon">
                <button mat-button (click)="applyCoupon(coupon)" color="primary">Apply</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
