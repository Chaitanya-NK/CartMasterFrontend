<div class="auth-card-container">
    <mat-card class="auth-card">
        <div><mat-card-title>Login</mat-card-title></div>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Enter your username" />
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
                </mat-form-field>
                <!-- Password Field with Eye Toggle -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Enter your password" />
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is
                                required</mat-error>
                </mat-form-field>
                <re-captcha (resolved)="onCaptchaResolved($event)" [siteKey]="siteKey"></re-captcha>
                <button mat-button class="forgot-password" color="warn" (click)="navigateToForgotPassword()">forgot password?</button>
                <mat-card-actions class="button-container">
                    <button mat-button type="button" (click)="navigateToRegister()">
                        Don't have an account? Register
                    </button>
                    <button mat-raised-button [disabled]="!captchaResolved || !loginForm.valid" color="primary" type="submit" (click)="login()">
                        Login
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
