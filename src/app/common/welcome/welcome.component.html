<h1 *ngIf="token; else guestWelcome">Welcome, {{ getUsernameFromToken() }}</h1>
<ng-template #guestWelcome>
    <h2>Welcome to Cart Master!</h2>
    <p>Login to proceed further.</p>
</ng-template>

<div class="button-container" *ngIf="getUsernameFromToken()!=='ADMIN' && token">
    <button mat-raised-button color="primary" (click)="navigateToShop()">
        <mat-icon>local_mall</mat-icon>
        Proceed to shopping
    </button>
</div>
