<div class="card-container">
    <mat-card class="card">
        <h2>Reset Password</h2>
        <form (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>New Password</mat-label>
                <input matInput [(ngModel)]="newPassword" name="newPassword"
                    type="{{ hidePassword ? 'password' : 'text' }}" required>
                <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput [(ngModel)]="confirmPassword" name="confirmPassword"
                    type="{{ hidePassword ? 'password' : 'text' }}" required>
                <button mat-icon-button matSuffix type="button" (click)="hideConfirmPassword = !hideConfirmPassword">
                    <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <mat-card-actions class="button-container">
                <button mat-raised-button color="primary" type="submit">Reset Password</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
