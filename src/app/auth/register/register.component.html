<div class="auth-card-container">
    <mat-card class="auth-card">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Enter your username" />
                    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is required</mat-error>
                </mat-form-field>
                <mat-grid-list cols="2" rowHeight="2:1" gutterSize="16px">
                    <mat-grid-tile>
                        <!-- Password Field with Eye Toggle -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                                placeholder="Enter your password" />
                            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                            </button>
                            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is
                                required</mat-error>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <!-- Confirm Password Field with Eye Toggle (Only in Register Mode) -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
                                formControlName="confirmpassword" placeholder="Confirm your password" />
                            <button mat-icon-button matSuffix type="button"
                                (click)="hideConfirmPassword = !hideConfirmPassword">
                                <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                            </button>
                            <mat-error *ngIf="registerForm.get('confirmpassword')?.hasError('required')">Confirm password is
                                required</mat-error>
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>

                <div>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Enter your email" />
                        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
                    </mat-form-field>

                    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="16px">
                        <mat-grid-tile>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>First Name</mat-label>
                                <input matInput formControlName="firstname" placeholder="Enter your first name" />
                                <mat-error *ngIf="registerForm.get('firstname')?.hasError('required')">First name is
                                    required</mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Last Name</mat-label>
                                <input matInput formControlName="lastname" placeholder="Enter your last name" />
                                <mat-error *ngIf="registerForm.get('lastname')?.hasError('required')">Last name is
                                    required</mat-error>
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phonenumber" placeholder="Enter your phone number" />
                        <mat-error *ngIf="registerForm.get('phonenumber')?.hasError('required')">Phone number is
                            required</mat-error>
                        <mat-error *ngIf="registerForm.get('phonenumber')?.hasError('pattern')">Invalid phone
                            number</mat-error>
                    </mat-form-field>
                </div>

                <mat-card-actions class="button-container">
                    <button mat-button type="button" (click)="navigateToLogin()">
                        Already have an account? Login
                    </button>
                    <button mat-raised-button color="primary" type="submit" (click)="register()">
                        Register
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
